<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A simple student registration system to manage student records."
    />
    <title>Student Registration System</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <h1>Student Registration System</h1>
      <!-- <p>Register and manage student details easily.</p> -->
    </header>
    <main>
      <!-- form  -->
      <form id="studentForm">
        <input
          type="text"
          id="studentName"
          placeholder="Student Name"
          required
        />
        <input type="text" id="studentID" placeholder="Student ID" required />
        <input type="email" id="emailID" placeholder="Email ID" required />
        <input type="text" id="contactNo" placeholder="Contact No" required />
        <button type="submit">Register</button>
      </form>
      <div id="studentRecords">
        <h2>Registered Students</h2>
        <!-- table -->
        <table id="recordsTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>ID</th>
              <th>Email</th>
              <th>Contact No</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="recordsBody">
            <!-- Student records will be displayed here -->
          </tbody>
        </table>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
